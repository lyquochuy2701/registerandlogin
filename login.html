    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Login</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">
    <link href="css/responsive.css" rel="stylesheet">
  </head>

  <body>
  <div class="wrapperContainer loginWrapperForMobile">
    <div class="container-fluid">
      <!-- Example row of columns -->
      <div class="row mainContent">
        
        <div class="col-sm-12 col-xs-12 col-md-4 leftContent">
          <h2><a href="#"><img src="images/logo.png" alt="logo"></a></h2>
          <h3>Bạn thích  <br><span>đi du lịch ?</span></h3> 
          <h4>Bạn muốn tìm hiểu<br><span>thông tin về những điểm đến?</span></h4>
          <p>Hãy đăng nhập nhanh chóng chỉ với<br>thao tác nhỏ để trãi nghiệm và cảm nhận<br>các tiện ích tuyệt vời của chúng tôi</p>
          
        </div>
        <div class="col-sm-12 col-xs-12 offset-md-2 col-md-6 rightContent ">
          <h2 style="display:none" id="logoForMobile"><a href="#"><img src="images/logo.png" alt="logo"></a></h2>
          <form method="post" action="" id="loginForm">
            <div id="innerForm">
              <div class="form-group innerSocialLogin">  
                <div class="row">
                  <div class="col-md-6 col-sm-6 col-6 facebookWrapper">
                    <button type="button" class="btn btn-facebook"><img src="images/login/facebook.png" alt="facebook"> Facebook</button>
                  </div>
                  <div class="col-md-6 col-sm-6 col-6 googleWrapper">
                    <button type="button" class="btn btn-google"><img src="images/login/google.png" alt="google">Google</button>
                  </div>
                </div>
              </div>

              <div class="row innerline">
                <div class="col-md-5 col-5 col-xl-5">
                  <hr  width="116%" align="left" />
                </div>
                <div class="col-md-1 col-sm-1 col-1 or">OR</div>
                <div class="col-md-5 col-sm-5 col-5">
                  <hr  width="120%" align="right" /> 
                </div>
              </div>
              <!-- username -->
              <div class="form-group">
                <div class="row innerUsername">
                    <input id="username" class="form-control" type="text" name="username" value="" size="50" placeholder="Username or Email" />                
                </div>
              </div>
              <!-- end username -->           

              <!-- pass -->
              <div class="form-group">
                <div class="row innerPassword">
                  <input id="passWord" class="form-control" type="text" name="password" value="" size="50" placeholder="Password" />
                </div>
              </div>
              <!-- end pass -->  

              <!-- login and forgot -->
              <div class="form-group innerLoginForgot">  
                <div class="row">
                  <div class="col-sm-4 col-4 offset-sm-2 offset-2 offset-md-2 col-md-4 loginButton">
                    <button type="button" class="btn btn-login">Login</button>
                  </div>
                  <div class="col-sm-4 col-4 col-md-4 forgotPassword">
                    <p>Forgot password?</p>
                  </div>
                </div>
              </div>
              <!-- end login and forgot -->

              <div class="form-group">
                <div class="row lineLast">
                  <hr  width="100%" align="center" />
                </div>
              </div>

              <div class="form-group">
                <div class="row innerSignupNow">
                  <div class="offset-md-2 offset-sm-2 offset-2 col-md-5 col-sm-5 col-5 youHaveAccount">
                    <p>Don't have an account?</p>
                  </div>
                  <div class="col-md-4 col-sm-4 col-4 signUpNow">
                    <p>Sign up now!</p>
                  </div>
                </div>
              </div>

            </div>
          </form>
          
       </div>
        
      </div>

      <footer id="footer">

        <div class="col-md-3">
          <p>&copy; 2017 Hahalolo.All rights reserved</p>
        </div>
        <div class="offset-md-5 col-md-4">
          <ul>
            <li><a href="#"><img src="images/facebook-icon.png" alt="facebook"></a></li>
            <li><a href="#"><img src="images/google-icon.png" alt="google"></a></li>
            <li><a href="#"><img src="images/twitter.png" alt="twitter"></a></li>
            <li><a href="#"><img src="images/youtube.png" alt="youtube"></a></li>
            <li><a href="#"><img src="images/instagram.png" alt="instagram"></a></li>
          </ul>
        </div>
      </footer>
    </div>
  </div>
